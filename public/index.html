<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #667eea;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group label {
            position: absolute;
            left: 45px;
            top: 10px;
            background: white;
            color: #999;
            font-size: 12px;
            padding: 0 5px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            font-size: 11px;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-size: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links p {
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- SIGN UP -->
<div class="container" id="signup">
    <h1 class="form-title">Register</h1>
    <div class="message" id="signUpMessage"></div>

    <form>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nickname" required>
            <label>Nickname</label>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" required>
            <label>Email</label>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" required>
            <label>Password</label>
        </div>

        <button type="button" class="btn" id="submitSignUp">Sign Up</button>
    </form>

    <p class="or">---------- or ----------</p>

    <div class="icons">
        <button type="button" class="icon-btn" id="googleSignUpBtn">
            <i class="fab fa-google"></i>
        </button>
    </div>

    <div class="links">
        <p>Already have an account? <a id="signInLink">Sign In</a></p>
    </div>

    <div class="debug-info">
        ðŸ’¡ Tip: Check browser console (F12) for detailed logs
    </div>
</div>

<!-- SIGN IN -->
<div class="container hidden" id="signin">
    <h1 class="form-title">Sign In</h1>
    <div class="message" id="signInMessage"></div>

    <form>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="logEmail" required>
            <label>Email</label>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="logPassword" required>
            <label>Password</label>
        </div>

        <button type="button" class="btn" id="submitSignIn">Sign In</button>
        <button type="button" class="btn btn-secondary" onclick="resendVerificationEmail()">
            Resend Verification Email
        </button>
    </form>

    <p class="or">---------- or ----------</p>

    <div class="icons">
        <button type="button" class="icon-btn" id="googleSignInBtn">
            <i class="fab fa-google"></i>
        </button>
    </div>

    <div class="links">
        <p>Don't have an account? <a id="signUpLink">Sign Up</a></p>
    </div>

    <div class="debug-info">
        ðŸ“§ Haven't received the verification email? Click "Resend" above after signing in
    </div>
</div>

<script type="module" src="firebaseauth.js"></script>
</body>
</html>
